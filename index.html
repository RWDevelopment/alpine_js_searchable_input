<!doctype html>
<html lang="en" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.0/css/pico.min.css">
    <title>searchable_input</title>
    <style>
        details[role=list] summary:not([role]) {
          padding: 0;
          border: 0;
        }
        details[role=list] summary::after {
          display: none;
        }
        details[role=list] summary+ul {
          max-height: 260px;
          overflow-y: auto;
        }
        details[role=list] summary+ul li {
          display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: stretch;
        }
        details[role=list] summary+ul li img {
          width: 60px;
          height: 60px;
          border-radius: var(--border-radius);
          box-shadow: var(--card-box-shadow);
        }
        details[role=list] summary+ul li a {
          width: 100%;
          height: 60px;
          padding: var(--spacing);
          margin: 0;
          border-radius: var(--border-radius);
          cursor: pointer;
          display: flex;
          flex-direction: row;
          align-items: center;
        }
    </style>
</head>
<body>

<main class="container">
    <div x-data="searchInput">
        <details role="list" :open="isOpen">
            <summary aria-haspopup="listbox">
              <input type="text" @input="getItems" placeholder="search ..." x-model="search">
            </summary>
            <ul role="listbox" @click.outside="closeSearch">
              <template x-for="item in getItems" :key="item.id">
                <li>
                  <img :src="item.profile_image" alt="">
                  <a x-text="item.employee_name" @click="cleanSearch"></a>
                </li>                  
              </template>
            </ul>
        </details>
    </div>
</main>
    
<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

            search: "",

            get getItems() {

                    return item.employee_name.toLowerCase().startsWith(this.search.toLowerCase())
                    //return item.employee_name.toLowerCase().includes(this.search.toLowerCase())

                    return filterItems
